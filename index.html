<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G + H - Amor Eterno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            overflow: hidden;
        }

        .font-hand {
            font-family: 'Dancing Script', cursive;
        }

        /* Animação do Coração Principal */
        .heart-beat {
            animation: beat 1.5s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        /* Corações Flutuantes no Fundo */
        .floating-heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.6);
            animation: floatUp linear infinite;
            z-index: 0;
            user-select: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Efeito de Vidro */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
    </style>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center relative">

    <!-- Container de Corações Flutuantes -->
    <div id="hearts-container" class="absolute inset-0 pointer-events-none overflow-hidden"></div>

    <!-- Painel Principal -->
    <div class="glass-panel relative z-10 p-8 md:p-12 rounded-3xl text-center max-w-md w-full mx-4 transition-all duration-500 transform hover:scale-[1.02]">
        
        <!-- Data Especial (Opcional) -->
        <p class="text-pink-400 text-sm font-bold tracking-widest uppercase mb-6">Nosso Cantinho Especial</p>

        <!-- O Coração e Iniciais -->
        <div class="relative flex justify-center items-center mb-8">
            <svg class="w-40 h-40 text-red-500 heart-beat drop-shadow-2xl" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <div class="absolute text-white font-hand text-4xl font-bold mt-2 drop-shadow-md">
                G + H
            </div>
        </div>

        <!-- Texto Romântico -->
        <h1 class="font-hand text-5xl text-gray-800 mb-4">Meu Amor</h1>
        <p class="text-gray-600 mb-8 text-lg leading-relaxed">
            Cada batida do meu coração chama pelo seu. <br>
            Nós fomos feitos um para o outro!
        </p>

        <!-- Botão Interativo -->
        <button onclick="showerLove()" class="group relative px-8 py-3 bg-red-500 text-white rounded-full font-bold shadow-lg overflow-hidden transition-all hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300">
            <span class="relative z-10 flex items-center gap-2">
                Clique para amar
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform group-hover:scale-125" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                </svg>
            </span>
        </button>

        <!-- Contador de Dias (Exemplo) -->
        <div class="mt-8 pt-6 border-t border-pink-100">
            <p id="quote" class="text-sm text-pink-500 italic font-medium">
                "O amor não se vê com os olhos, mas com o coração."
            </p>
        </div>
    </div>

    <script>
        // Função para criar corações flutuantes no fundo automaticamente
        function createFloatingHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤';
            
            // Posição aleatória horizontal
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Tamanho aleatório
            const size = Math.random() * 20 + 10;
            heart.style.fontSize = size + 'px';
            
            // Duração da animação aleatória
            const duration = Math.random() * 3 + 4; // Entre 4 e 7 segundos
            heart.style.animationDuration = duration + 's';
            
            container.appendChild(heart);
            
            // Remover o elemento após a animação terminar
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        // Criar um coração a cada 300ms
        setInterval(createFloatingHeart, 300);

        // Função para o botão "Explosão de Amor"
        function showerLove() {
            const colors = ['#FF69B4', '#FF1493', '#FF0000', '#DA70D6', '#BA55D3'];
            const quotes = [
                "Você é a razão do meu sorriso!",
                "G + H = Perfeição",
                "Meu lugar favorito é ao seu lado.",
                "Te amo mais que ontem!",
                "Você faz meu coração bater mais forte."
            ];

            // Mudar a frase aleatoriamente
            const quoteElement = document.getElementById('quote');
            quoteElement.innerText = '"' + quotes[Math.floor(Math.random() * quotes.length)] + '"';
            quoteElement.style.transform = "scale(1.1)";
            setTimeout(() => quoteElement.style.transform = "scale(1)", 200);

            // Criar explosão de mini corações
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.style.position = 'absolute';
                heart.style.left = '50%';
                heart.style.top = '50%';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.pointerEvents = 'none';
                heart.style.transition = 'all 1s ease-out';
                heart.style.zIndex = '100';
                
                document.body.appendChild(heart);

                // Calcular destino aleatório
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 150 + 50;
                const destX = Math.cos(angle) * velocity;
                const destY = Math.sin(angle) * velocity;

                // Animar
                requestAnimationFrame(() => {
                    heart.style.transform = `translate(${destX}px, ${destY}px) rotate(${Math.random() * 360}deg)`;
                    heart.style.opacity = '0';
                });

                // Limpar
                setTimeout(() => {
                    heart.remove();
                }, 1000);
            }
        }
    </script>
</body>
</html>
